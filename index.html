/* ========= Crypto ========= */
async function keyFromPassword(pw,salt){
 const enc=new TextEncoder();
 const base=await crypto.subtle.importKey("raw",enc.encode(pw),"PBKDF2",false,["deriveKey"]);
 return crypto.subtle.deriveKey({name:"PBKDF2",salt,iterations:100000,hash:"SHA-256"},base,{name:"AES-GCM",length:256},false,["encrypt","decrypt"]);
}
function rand(n){return crypto.getRandomValues(new Uint8Array(n));}
async function encryptText(t,pw){
 const iv=rand(12),salt=rand(16);
 const key=await keyFromPassword(pw,salt);
 const buf=await crypto.subtle.encrypt({name:"AES-GCM",iv},key,new TextEncoder().encode(t));
 return{iv:[...iv],salt:[...salt],data:[...new Uint8Array(buf)]};
}
async function decryptText(o,pw){
 const key=await keyFromPassword(pw,new Uint8Array(o.salt));
 const buf=await crypto.subtle.decrypt({name:"AES-GCM",iv:new Uint8Array(o.iv)},key,new Uint8Array(o.data));
 return new TextDecoder().decode(buf);
}



function startOfDay(t) {
  const d = new Date(t);
  d.setHours(0,0,0,0);
  return d.getTime();
}

function isToday(t) {
  return startOfDay(t) === startOfDay(Date.now());
}

function isYesterday(t) {
  const today = startOfDay(Date.now());
  return startOfDay(t) === today - 86400000;
}

function daysAgo(t) {
  return Math.floor((startOfDay(Date.now()) - startOfDay(t)) / 86400000);
}

async function refresh() {
  const ns = await all();
  list.innerHTML = "";

  // ===== é‡˜é¸ =====
  const pinned = ns.filter(n => n.pinned);
  if (pinned.length) {
    list.innerHTML += `<div class="section-title">å·²é‡˜é¸</div>`;
    pinned
      .sort((a,b)=>b.timestamp-a.timestamp)
      .forEach(renderNote);
  }

  // ===== åˆ†ç¾¤å®¹å™¨ =====
  const today = [];
  const yesterday = [];
  const last7 = [];
  const byYear = {};

  ns.filter(n => !n.pinned).forEach(n => {
    const d = daysAgo(n.timestamp);

    if (isToday(n.timestamp)) today.push(n);
    else if (isYesterday(n.timestamp)) yesterday.push(n);
    else if (d < 7) last7.push(n);
    else {
      const y = new Date(n.timestamp).getFullYear();
      if (!byYear[y]) byYear[y] = [];
      byYear[y].push(n);
    }
  });

  // ===== Render =====
  function renderGroup(title, notes) {
    if (!notes.length) return;
    list.innerHTML += `<div class="section-title">${title}</div>`;
    notes
      .sort((a,b)=>b.timestamp-a.timestamp)
      .forEach(renderNote);
  }

  renderGroup("ä»Šå¤©", today);
  renderGroup("æ˜¨å¤©", yesterday);
  renderGroup("éå» 7 å¤©", last7);

  Object.keys(byYear)
    .sort((a,b)=>b-a)
    .forEach(y => renderGroup(`${y} å¹´`, byYear[y]));
}


function renderNote(n){
  if(!n.timestamp) n.timestamp = Date.now();
  const lines = (n.content || "").replace(/<[^>]+>/g,"").split("\n");

  /* ===== Wrapper ===== */

  rightActions.innerHTML = `
    <button class="pin">${n.pinned ? "ğŸ“" : "ğŸ“Œ"}</button>
  `;

  /* ===== Right Actionsï¼ˆå·¦æ»‘é¡¯ç¤ºï¼‰ ===== */
  const leftActions = document.createElement("div");
  leftActions.className = "note-actions left";
  leftActions.innerHTML = `
    <button class="export">ğŸ“¤</button>
    <button class="folder">ğŸ“</button>
    <button class="delete">ğŸ—‘</button>
  `;

  /* ===== Note Item ===== */
  const item = document.createElement("div");
  item.className =
    "note-item" +
    (n.pinned ? " pinned" : "") +
    (multiSelectMode && selectedIds.has(n.id) ? " selected" : "");

  item.innerHTML = `
    <div class="note-title">${lines[0] || "ç„¡å…§å®¹"}</div>
    <div class="note-sub">
      ${new Date(n.timestamp).toLocaleString()} ${lines[1] || ""}
    </div>
  `;

  wrap.append(leftActions, rightActions, item);
  list.appendChild(wrap);

  /* ===== Action Buttons ===== */
  leftActions.querySelector(".delete").onclick = () => deleteById(n.id);
  leftActions.querySelector(".export").onclick = () => {
    currentId = n.id;
    exportSingleNote();
  };
  rightActions.querySelector(".pin").onclick = () => {
    n.pinned = !n.pinned;
    save(n);
    refresh();
  };

  /* ================= Swipe Logicï¼ˆiOS æ ¸å¿ƒï¼‰ ================= */
  let startX = 0;
  let dx = 0;
  let opened = false;

  const MAX_LEFT = -180; // å·¦æ»‘æœ€å¤§
  const MAX_RIGHT = 80;  // å³æ»‘æœ€å¤§

  item.addEventListener("pointerdown", e => {
    if (multiSelectMode) return;
    startX = e.clientX;
    item.setPointerCapture(e.pointerId);
  });

  item.addEventListener("pointermove", e => {
    if (multiSelectMode) return;

    dx = e.clientX - startX;

    if (dx < MAX_LEFT) dx = MAX_LEFT;
    if (dx > MAX_RIGHT) dx = MAX_RIGHT;

    item.style.transform = `translateX(${dx}px)`;
  });


item.addEventListener("pointerup", () => {

  /* ===== å·¦æ»‘æ®µä½ï¼ˆåªå±•é–‹ï¼Œä¸ç«‹å³åŸ·è¡Œï¼‰ ===== */
  if (dx < -120) {
    item.style.transform = "translateX(-180px)";
    opened = true;
    return;
  }

  /* ===== å³æ»‘æ®µä½ï¼ˆç«‹å³é‡˜é¸ï¼‰ ===== */
  if (dx > 60) {
    // è¦–è¦ºé«˜äº®
    rightActions.classList.add("active");

    // éœ‡å‹•
    haptic();

    // åˆ‡æ›é‡˜é¸
    n.pinned = !n.pinned;
    save(n);

    // çŸ­æš«åœç•™ â†’ æ”¶å› â†’ refresh
    setTimeout(() => {
      rightActions.classList.remove("active");
      item.style.transform = "";
      opened = false;
      refresh();
    }, 220);

    return;
  }

  /* ===== ä¸æˆç«‹ â†’ å›å½ˆ ===== */
  reset();
});



  function reset(){
    item.style.transform = "";
    opened = false;
  }

  /* ===== é»æ“Šç­†è¨˜æœ¬é«” ===== */

}
