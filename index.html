<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>私密即時聊天</title>
<style>
body { margin:0; font-family:-apple-system, system-ui; background:#f5f5f5; }
header { padding:14px; font-size:20px; font-weight:600; background:#4a90e2; color:#fff; }
#roomList { padding:10px; }
.room { background:#fff; border-radius:12px; padding:12px; margin-bottom:10px; }
.room-title { font-size:16px; font-weight:500; }
.room-sub { font-size:12px; color:#888; }
#fab { position:fixed; right:18px; bottom:18px; width:56px; height:56px; border-radius:50%; background:#4a90e2; color:#fff; font-size:32px; display:flex; align-items:center; justify-content:center; z-index:100; }
#chatView { position:fixed; inset:0; background:#f5f5f5; display:none; flex-direction:column; }
#chatHeader { padding:12px; background:#4a90e2; color:#fff; display:flex; align-items:center; }
#chatMessages { flex:1; padding:10px; overflow-y:auto; }
.msg { max-width:70%; padding:10px; margin:6px 0; border-radius:14px; }
.me { background:#4a90e2; color:#fff; margin-left:auto; }
.other { background:#e5e5ea; color:#000; margin-right:auto; }
#chatInput { display:flex; padding:10px; background:#fff; }
#msgInput { flex:1; border:1px solid #ccc; border-radius:18px; padding:8px 12px; }
#addPanel { position:fixed; inset:0; background:#f5f5f5; display:none; flex-direction:column; z-index:9999; }
</style>
</head>
<body>

<header>聊天（即時）</header>
<div id="roomList"></div>
<div id="fab">＋</div>

<!-- 新增聊天室 -->
<div id="addPanel">
  <div style="padding:12px; background:#4a90e2; color:#fff;">
    <button id="closeAddBtn">←</button> 新增聊天室
  </div>
  <div style="padding:20px;">
    <input id="peerInput" placeholder="輸入對方 userId" style="width:100%; font-size:16px; padding:10px;">
    <button id="addButton" type="button" style="margin-top:15px; width:100%; padding:12px;">建立</button>
  </div>
</div>

<!-- Chat -->
<div id="chatView">
  <div id="chatHeader">
    <button id="closeChatBtn">←</button>
    <span id="chatTitle" style="margin-left:10px;"></span>
  </div>
  <div id="chatMessages"></div>
  <div id="chatInput">
    <div id="msgInput" contenteditable="true"></div>
    <button id="sendBtn">送出</button>
  </div>
</div>

<script>
// DOM references
const roomList = document.getElementById("roomList");
const fab = document.getElementById("fab");
const chatView = document.getElementById("chatView");
const chatTitle = document.getElementById("chatTitle");
const chatMessages = document.getElementById("chatMessages");
const msgInput = document.getElementById("msgInput");
const addPanel = document.getElementById("addPanel");
const peerInput = document.getElementById("peerInput");
const addButton = document.getElementById("addButton");
const closeAddBtn = document.getElementById("closeAddBtn");
const closeChatBtn = document.getElementById("closeChatBtn");
const sendBtn = document.getElementById("sendBtn");

/* 身分 */
const myId = localStorage.userId || (localStorage.userId = crypto.randomUUID());
console.log("你的 userId：", myId);

/* WebSocket */
const ws = new WebSocket("ws://192.168.0.13:3000"); // 替換桌機 IP
ws.onopen = () => ws.send(JSON.stringify({ type: "register", userId: myId }));
ws.onmessage = e => receiveMsg(JSON.parse(e.data));

/* IndexedDB */
let db, currentRoom;
const openDB = () => new Promise(res => {
    const req = indexedDB.open("chatDB",1);
    req.onupgradeneeded = e => {
        const d = e.target.result;
        d.createObjectStore("rooms",{ keyPath:"id" });
        d.createObjectStore("messages",{ keyPath:"id" });
    };
    req.onsuccess = e => { db = e.target.result; res(); };
});
const store = (s,m="readonly") => db.transaction(s,m).objectStore(s);

/* 新增聊天室 */
fab.addEventListener("click", () => { addPanel.style.display="flex"; peerInput.value=""; });
closeAddBtn.addEventListener("click", () => addPanel.style.display="none");

addButton.addEventListener("click", () => {
    console.log("建立按鈕被點擊");
    if (!db) return alert("資料庫尚未初始化");
    const peerId = peerInput.value.trim();
    if (!peerId) return alert("請輸入 userId");

    const roomId = [myId, peerId].sort().join("_");
    const room = { id: roomId, peerId, title: peerId.slice(0,8), updated: Date.now() };

    const tx = db.transaction("rooms","readwrite");
    const storeRooms = tx.objectStore("rooms");
    const req = storeRooms.put(room);
    req.onsuccess = () => { tx.oncomplete = () => { addPanel.style.display="none"; refreshRooms(); console.log("聊天室建立成功:", room); }; };
    req.onerror = e => { console.error("建立失敗",e); alert("建立失敗，請重試"); };
});

/* Rooms */
function refreshRooms() {
    roomList.innerHTML="";
    store("rooms").getAll().onsuccess = e => {
        e.target.result.sort((a,b)=>b.updated-a.updated).forEach(r => {
            const d = document.createElement("div");
            d.className="room";
            d.innerHTML=`<div class="room-title">${r.title}</div>
                         <div class="room-sub">${new Date(r.updated).toLocaleString()}</div>`;
            d.onclick = ()=>openChat(r);
            roomList.appendChild(d);
        });
    };
}

/* Chat */
closeChatBtn.addEventListener("click",()=>{ chatView.style.display="none"; roomList.style.display=fab.style.display=""; refreshRooms(); });
sendBtn.addEventListener("click", sendMsg);

function openChat(room) {
    currentRoom = room;
    chatTitle.textContent = room.title;
    chatView.style.display="flex";
    roomList.style.display = fab.style.display = "none";
    renderMessages();
}

function sendMsg() {
    const text = msgInput.innerText.trim();
    if(!text || !currentRoom) return;
    const msg = { type:"message", id:crypto.randomUUID(), roomId:currentRoom.id, from:myId, to:currentRoom.peerId, content:text, timestamp:Date.now() };
    ws.send(JSON.stringify(msg));
    store("messages","readwrite").put(msg);
    msgInput.innerHTML="";
    renderMessages();
}

function receiveMsg(msg) {
    store("messages","readwrite").put(msg);
    store("rooms").get(msg.roomId).onsuccess = e => {
        if(!e.target.result) { store("rooms","readwrite").put({ id:msg.roomId, peerId:msg.from, title:msg.from.slice(0,8), updated:Date.now() }); refreshRooms(); }
    };
    if(currentRoom && msg.roomId===currentRoom.id) renderMessages();
}

function renderMessages() {
    chatMessages.innerHTML="";
    store("messages").getAll().onsuccess = e => {
        e.target.result
            .filter(m=>m.roomId===currentRoom.id)
            .sort((a,b)=>a.timestamp-b.timestamp)
            .forEach(m=>{
                const d=document.createElement("div");
                d.className="msg "+(m.from===myId?"me":"other");
                d.textContent=m.content;
                chatMessages.appendChild(d);
            });
        chatMessages.scrollTop = chatMessages.scrollHeight;
    };
}

/* Init */
window.onload = async ()=>{
    await openDB();
    refreshRooms();
};
</script>

</body>
</html>
