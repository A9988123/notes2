<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>即時聊天</title>
<style>
body { margin:0; font-family:-apple-system,system-ui; background:#f5f5f5; }
header { padding:14px; font-size:20px; font-weight:600; background:#4a90e2; color:#fff; }
#roomList { padding:10px; }
.room { background:#fff; border-radius:12px; padding:12px; margin-bottom:10px; cursor:pointer; }
.room-title { font-size:16px; font-weight:500; }
#fab { position:fixed; right:18px; bottom:18px; width:56px; height:56px; border-radius:50%; background:#4a90e2; color:#fff; font-size:32px; display:flex; align-items:center; justify-content:center; }
#chatView { position:fixed; inset:0; background:#f5f5f5; display:none; flex-direction:column; }
#chatHeader { padding:12px; background:#4a90e2; color:#fff; display:flex; align-items:center; }
#chatMessages { flex:1; padding:10px; overflow-y:auto; }
.msg { max-width:70%; padding:10px; margin:6px 0; border-radius:14px; }
.me { background:#4a90e2; color:#fff; margin-left:auto; }
.other { background:#e5e5ea; color:#000; margin-right:auto; }
#chatInput { display:flex; padding:10px; background:#fff; }
#msgInput { flex:1; border:1px solid #ccc; border-radius:18px; padding:8px 12px; }
#addPanel { position:fixed; inset:0; background:#f5f5f5; display:none; flex-direction:column; }
</style>
</head>
<body>

<header>聊天（即時）</header>
<div id="roomList"></div>
<div id="fab">＋</div>

<div id="addPanel">
  <div style="padding:12px; background:#4a90e2; color:#fff;">
    <button onclick="closeAdd()">←</button> 新增聊天室
  </div>
  <div style="padding:20px;">
    <input id="peerInput" placeholder="輸入對方 userId" style="width:100%; font-size:16px; padding:10px;" />
    <button onclick="confirmAdd()" style="margin-top:15px; width:100%; padding:12px;">建立</button>
  </div>
</div>

<div id="chatView">
  <div id="chatHeader">
    <button onclick="closeChat()">←</button>
    <span id="chatTitle" style="margin-left:10px;"></span>
  </div>
  <div id="chatMessages"></div>
  <div id="chatInput">
    <div id="msgInput" contenteditable="true"></div>
    <button onclick="sendMsg()">送出</button>
  </div>
</div>

<script>
// ===== UUID =====
function genUUID(){
  if(crypto.randomUUID) return crypto.randomUUID();
  return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g,c=>{
    const r=Math.random()*16|0,v=c==='x'?r:(r&0x3|0x8);return v.toString(16);
  });
}

// ===== 角色判定 =====
const params = new URLSearchParams(location.search);
const role = params.get("role") || "desktop"; // desktop / mobile
const FIXED_DESKTOP_ID = "desktop-aa-001";

// ===== myId =====
const myId = (role==="desktop") ? FIXED_DESKTOP_ID : (localStorage.userId || (localStorage.userId = genUUID()));
console.log("我的 userId:", myId);
console.log("我的角色:", role);

// ===== WebSocket =====
const ws = new WebSocket("ws://192.168.0.13:3000");
ws.onopen = ()=>ws.send(JSON.stringify({ type:"register", userId: myId }));
ws.onmessage = e => receiveMsg(JSON.parse(e.data));

// ===== IndexedDB =====
let db, currentRoom;
const openDB = () => new Promise(res=>{
  const r=indexedDB.open("chatDB",1);
  r.onupgradeneeded=e=>{
    const d=e.target.result;
    d.createObjectStore("rooms",{keyPath:"id"});
    d.createObjectStore("messages",{keyPath:"id"});
  };
  r.onsuccess=e=>{db=e.target.result; res();}
});
const store = (s,m="readonly")=>db.transaction(s,m).objectStore(s);

// ===== UI =====
fab.onclick = ()=>addPanel.style.display="flex";
function closeAdd(){ addPanel.style.display="none"; }

// ===== 新增聊天室 =====
function confirmAdd(){
  const peerId = peerInput.value.trim();
  if(!peerId || peerId===myId) return alert("peerId 錯誤");
  createRoom(peerId);
  closeAdd();
}

// ===== 核心：建立聊天室 =====
function createRoom(peerId){
  const roomId=[myId,peerId].sort().join("_");
  store("rooms").get(roomId).onsuccess=e=>{
    if(!e.target.result){
      store("rooms","readwrite").put({
        id: roomId,
        peerId,
        title: peerId.slice(0,8),
        updated: Date.now()
      });
      refreshRooms();
    }
  };
}

// ===== Rooms =====
function refreshRooms(){
  roomList.innerHTML="";
  store("rooms").getAll().onsuccess=e=>{
    e.target.result.forEach(r=>{
      const d=document.createElement("div");
      d.className="room";
      d.innerHTML=`<div class="room-title">${r.title}</div>`;
      d.onclick=()=>openChat(r);
      roomList.appendChild(d);
    });
  };
}

// ===== Chat =====
function openChat(r){
  currentRoom=r;
  chatTitle.textContent=r.title;
  chatView.style.display="flex";
  renderMessages();
}
function closeChat(){ chatView.style.display="none"; }

function sendMsg(){
  const t = msgInput.innerText.trim();
  if(!t || !currentRoom) return;
  const m = {
    type:"message",
    id:genUUID(),
    roomId:currentRoom.id,
    from:myId,
    to:currentRoom.peerId,
    content:t,
    timestamp:Date.now()
  };
  ws.send(JSON.stringify(m));
  store("messages","readwrite").put(m);
  msgInput.innerHTML="";
  renderMessages();
}

function receiveMsg(m){
  store("messages","readwrite").put(m);
  createRoom(m.from);
  if(currentRoom && m.roomId===currentRoom.id) renderMessages();
}

function renderMessages(){
  chatMessages.innerHTML="";
  store("messages").getAll().onsuccess=e=>{
    e.target.result.filter(m=>m.roomId===currentRoom?.id)
      .forEach(m=>{
        const d=document.createElement("div");
        d.className="msg "+(m.from===myId?"me":"other");
        d.textContent=m.content;
        chatMessages.appendChild(d);
      });
  };
}

// ===== Init =====
window.onload = async()=>{
  await openDB();
  refreshRooms();

  if(role==="mobile"){
    // 手機自動連桌機
    createRoom(FIXED_DESKTOP_ID);
  }
};
</script>
</body>
</html>
