<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>私密即時聊天</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, system-ui;
  background: #f5f5f5;
}
header {
  padding: 14px;
  font-size: 20px;
  font-weight: 600;
  background: #4a90e2;
  color: #fff;
}
#roomList { padding: 10px; }
.room {
  background: #fff;
  border-radius: 12px;
  padding: 12px;
  margin-bottom: 10px;
}
.room-title { font-size: 16px; font-weight: 500; }
.room-sub { font-size: 12px; color: #888; }

#fab {
  position: fixed;
  right: 18px;
  bottom: 18px;
  width: 56px;
  height: 56px;
  border-radius: 50%;
  background: #4a90e2;
  color: #fff;
  font-size: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Chat */
#chatView {
  position: fixed;
  inset: 0;
  background: #f5f5f5;
  display: none;
  flex-direction: column;
}
#chatHeader {
  padding: 12px;
  background: #4a90e2;
  color: #fff;
  display: flex;
  align-items: center;
}
#chatMessages {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
}
.msg {
  max-width: 70%;
  padding: 10px;
  margin: 6px 0;
  border-radius: 14px;
}
.me {
  background: #4a90e2;
  color: #fff;
  margin-left: auto;
}
.other {
  background: #e5e5ea;
  color: #000;
  margin-right: auto;
}
#chatInput {
  display: flex;
  padding: 10px;
  background: #fff;
}
#msgInput {
  flex: 1;
  border: 1px solid #ccc;
  border-radius: 18px;
  padding: 8px 12px;
}
</style>
</head>

<body>

<header>聊天（即時）</header>

<div id="roomList"></div>
<div id="fab" onclick="createRoom()">＋</div>

<div id="chatView">
  <div id="chatHeader">
    <button onclick="closeChat()">←</button>
    <span id="chatTitle" style="margin-left:10px;"></span>
  </div>
  <div id="chatMessages"></div>
  <div id="chatInput">
    <div id="msgInput" contenteditable="true"></div>
    <button onclick="sendMsg()">送出</button>
  </div>
</div>

<script>
/* 身分 */
const myId = localStorage.userId || (
  localStorage.userId = crypto.randomUUID()
);

/* WebSocket */
const ws = new WebSocket("ws://localhost:3000");
ws.onopen = () => {
  ws.send(JSON.stringify({ type: "register", userId: myId }));
};
ws.onmessage = e => receiveMsg(JSON.parse(e.data));

/* IndexedDB */
let db, currentRoom;

const openDB = () => new Promise(res => {
  const req = indexedDB.open("chatDB", 1);
  req.onupgradeneeded = e => {
    const db = e.target.result;
    db.createObjectStore("rooms", { keyPath: "id" });
    db.createObjectStore("messages", { keyPath: "id" });
  };
  req.onsuccess = e => { db = e.target.result; res(); };
});
const store = (s, m="readonly") => db.transaction(s, m).objectStore(s);

/* Rooms */
function createRoom() {
  const peerId = prompt("輸入對方 userId");
  if (!peerId) return;
  const room = {
    id: "room-" + Date.now(),
    peerId,
    title: peerId.slice(0,8),
    updated: Date.now()
  };
  store("rooms","readwrite").put(room);
  refreshRooms();
}

function refreshRooms() {
  roomList.innerHTML = "";
  store("rooms").getAll().onsuccess = e => {
    e.target.result.forEach(r => {
      const d = document.createElement("div");
      d.className = "room";
      d.innerHTML = `
        <div class="room-title">${r.title}</div>
        <div class="room-sub">${new Date(r.updated).toLocaleString()}</div>
      `;
      d.onclick = () => openChat(r);
      roomList.appendChild(d);
    });
  };
}

/* Chat */
function openChat(room) {
  currentRoom = room;
  chatTitle.textContent = room.title;
  chatView.style.display = "flex";
  roomList.style.display = fab.style.display = "none";
  renderMessages();
}
function closeChat() {
  chatView.style.display = "none";
  roomList.style.display = fab.style.display = "";
  refreshRooms();
}

function sendMsg() {
  const text = msgInput.innerHTML.trim();
  if (!text) return;

  const msg = {
    type: "message",
    id: Date.now(),
    roomId: currentRoom.id,
    from: myId,
    to: currentRoom.peerId,
    content: text,
    timestamp: Date.now()
  };

  ws.send(JSON.stringify(msg));
  store("messages","readwrite").put(msg);
  msgInput.innerHTML = "";
  renderMessages();
}

function receiveMsg(msg) {
  store("messages","readwrite").put(msg);
  if (currentRoom && msg.roomId === currentRoom.id) {
    renderMessages();
  }
}

function renderMessages() {
  chatMessages.innerHTML = "";
  store("messages").getAll().onsuccess = e => {
    e.target.result
      .filter(m => m.roomId === currentRoom.id)
      .sort((a,b)=>a.timestamp-b.timestamp)
      .forEach(m => {
        const d = document.createElement("div");
        d.className = "msg " + (m.from === myId ? "me" : "other");
        d.textContent = m.content;
        chatMessages.appendChild(d);
      });
    chatMessages.scrollTop = chatMessages.scrollHeight;
  };
}

/* Init */
window.onload = async () => {
  await openDB();
  refreshRooms();
  console.log("你的 userId：", myId);
};
</script>

</body>
</html>
